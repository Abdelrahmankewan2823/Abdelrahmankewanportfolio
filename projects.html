<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects | Abdelrahman Kewan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: { extend: { fontFamily: { sans: ['Plus Jakarta Sans', 'system-ui', 'sans-serif'] } } }
    }
  </script>
  <style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Plus Jakarta Sans', system-ui, sans-serif; }

    /* Active nav link */
    .nav-active { color: #FAB95B !important; }

    /* Coming Soon */
    .coming-soon-wrap {
      animation: fadeInUp 0.8s ease both;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(2rem); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .coming-soon-label {
      font-family: 'Cinzel Decorative', serif;
      font-size: clamp(1.4rem, 3.5vw, 2.2rem);
      font-weight: 700;
      letter-spacing: 0.22em;
      background: linear-gradient(135deg, #FAB95B 0%, #ffe4a0 45%, #FAB95B 70%, #c8883a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 18px rgba(250,185,91,0.45));
      display: inline-block;
      margin-bottom: 1.5rem;
    }
    .coming-soon-title {
      font-family: 'Georgia', 'Times New Roman', serif;
      font-style: italic;
      font-weight: 300;
      font-size: clamp(3rem, 10vw, 6rem);
      color: #FAB95B;
      letter-spacing: 0.06em;
      line-height: 1.1;
      text-shadow: 0 0 40px rgba(250, 185, 91, 0.4), 0 0 80px rgba(250, 185, 91, 0.15);
      animation: pulse-glow 3s ease-in-out infinite;
    }

    /* Back arrow */
    .btn-back {
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 42px;
      gap: 0.5rem;
      color: #FAB95B;
      text-decoration: none;
      opacity: 0.7;
      transition: opacity 0.2s ease, transform 0.2s ease, filter 0.2s ease;
      z-index: 50;
    }
    .btn-back:hover {
      opacity: 1;
      transform: translateX(-4px);
      filter: drop-shadow(0 0 8px rgba(250,185,91,0.9));
    }
    @keyframes pulse-glow {
      0%, 100% { text-shadow: 0 0 40px rgba(250, 185, 91, 0.4), 0 0 80px rgba(250, 185, 91, 0.15); }
      50%       { text-shadow: 0 0 60px rgba(250, 185, 91, 0.65), 0 0 120px rgba(250, 185, 91, 0.3); }
    }
    .coming-soon-sub {
      font-family: 'Courier New', Courier, monospace;
      color: #94a3b8;
      font-size: 0.95rem;
      line-height: 1.8;
      margin-top: 1.5rem;
      letter-spacing: 0.02em;
    }
    .deco-line {
      width: 80px;
      height: 1px;
      background: linear-gradient(to right, transparent, #FAB95B, transparent);
    }
    .deco-diamond {
      width: 8px; height: 8px;
      background: #FAB95B;
      transform: rotate(45deg);
      box-shadow: 0 0 8px rgba(250, 185, 91, 0.8);
    }

    /* Page title */
    .page-title {
      color: #FAB95B;
      font-family: 'Georgia', 'Times New Roman', serif;
      font-weight: 300;
      letter-spacing: 0.08em;
      font-style: italic;
    }
  </style>
</head>
<body class="text-slate-200 antialiased overflow-x-hidden" style="background-color: #0C2C55;">

  <!-- Back arrow -->
  <a href="standalone.html" class="btn-back" aria-label="Back to homepage">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M19 12H5"/>
      <path d="M12 5l-7 7 7 7"/>
    </svg>
    <span style="font-family:'Plus Jakarta Sans',sans-serif; font-size:0.78rem; font-weight:600; letter-spacing:0.06em; color:#FAB95B; white-space:nowrap;">Previous Page</span>
  </a>

  <!-- Coming Soon -->
  <section class="flex flex-col items-center justify-center px-4" style="min-height: 100vh;">
    <div class="coming-soon-wrap text-center">
      <!-- Decorative top line -->
      <div class="flex items-center justify-center gap-4 mb-8">
        <div class="deco-line"></div>
        <div class="deco-diamond"></div>
        <div class="deco-line"></div>
      </div>

      <!-- Label -->
      <p class="coming-soon-label">— Projects —</p>

      <!-- Main text -->
      <h2 class="coming-soon-title">Coming Soon</h2>

      <!-- Subtitle -->
      <p class="coming-soon-sub">Something great is being built here.<br/>Check back shortly.</p>

      <!-- Decorative bottom line -->
      <div class="flex items-center justify-center gap-4 mt-8">
        <div class="deco-line"></div>
        <div class="deco-diamond"></div>
        <div class="deco-line"></div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-12 px-4 sm:px-6 lg:px-8 border-t border-slate-800">
    <div class="max-w-5xl mx-auto flex flex-col sm:flex-row items-center justify-between gap-4">
      <p class="text-slate-500 text-sm">© 2026 Abdelrahman Kewan. All rights reserved.</p>
      <div class="flex items-center gap-6">
        <a href="https://www.linkedin.com/in/abdelrahmankewan" target="_blank" rel="noopener noreferrer" class="text-slate-400 hover:text-slate-100 transition-colors" aria-label="LinkedIn">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>
        </a>
      </div>
    </div>
  </footer>

  <script>
    (function () {
      var menuBtn = document.getElementById('menu-btn');
      var mobileMenu = document.getElementById('mobile-menu');
      var iconOpen = document.getElementById('menu-icon-open');
      var iconClose = document.getElementById('menu-icon-close');
      if (menuBtn && mobileMenu) {
        menuBtn.addEventListener('click', function () {
          var isHidden = mobileMenu.classList.contains('hidden');
          mobileMenu.classList.toggle('hidden');
          if (iconOpen && iconClose) { iconOpen.classList.toggle('hidden', !isHidden); iconClose.classList.toggle('hidden', isHidden); }
        });
      }
      document.querySelectorAll('.nav-mobile').forEach(function (a) {
        a.addEventListener('click', function () { mobileMenu.classList.add('hidden'); if (iconOpen && iconClose) { iconOpen.classList.remove('hidden'); iconClose.classList.add('hidden'); } });
      });
      var observer = new IntersectionObserver(function (entries) {
        entries.forEach(function (entry) { if (entry.isIntersecting) entry.target.classList.add('visible'); });
      }, { threshold: 0.1, rootMargin: '0px 0px -50px 0px' });
      document.querySelectorAll('.scroll-animate').forEach(function (el) { observer.observe(el); });

      document.querySelectorAll('.project-card').forEach(function (card) {
        card.addEventListener('click', function () {
          var link = card.getAttribute('data-link');
          card.classList.add('expanded');
          setTimeout(function () {
            window.location.href = link;
          }, 350);
        });
      });
    })();
  </script>
</body>
</html>
